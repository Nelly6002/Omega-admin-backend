<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Omega</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-content">
        <a href="dashboard.html" class="logo">Omega</a>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </nav>

    <div class="container">
      <h2 id="welcome-text">Dashboard</h2>

      <!-- Admin Section -->
      <div id="admin-section" style="display: none">
        <div class="dashboard-section">
          <h3>User Management</h3>
          <button onclick="fetchUsers()" class="btn">Refresh Users</button>
          <div id="user-list" class="list-container"></div>
        </div>

        <div class="dashboard-section">
          <h3>Business Management (Admin)</h3>
          <p>All businesses - pending approval</p>
          <button onclick="fetchAllBusinesses()" class="btn">Refresh Businesses</button>
          <div id="admin-business-list" class="list-container"></div>
        </div>
      </div>

      <!-- User Section -->
<div id="user-section" style="display: none">
  <div class="dashboard-section">
    <h3>My Businesses</h3>
    <button onclick="showAddBusinessForm()" class="btn">
      Add New Business
    </button>
    <!-- Change this button: -->
    <button onclick="fetchUserBusinesses()" class="btn">Refresh My Businesses</button>
    <div id="business-list" class="list-container"></div>
  </div>
</div>

    <div id="overlay" class="overlay"></div>

    <div id="add-business-form" class="form-popup">
      <button onclick="hideAddBusinessForm()" class="close-button">
        &times;
      </button>
      <h3>Add New Business</h3>
      <form onsubmit="return addBusiness(event)">
        <div class="input-group">
          <input
            type="text"
            id="business-name"
            placeholder="Business Name"
            required
          />
        </div>
        <div class="input-group">
          <textarea
            id="business-description"
            placeholder="Business Description"
            required
          ></textarea>
        </div>
        <p id="form-msg" class="message"></p>
        <div class="form-actions">
          <button type="submit" class="btn">Submit</button>
          <button type="button" onclick="hideAddBusinessForm()" class="btn">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
